<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="slider.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Slider</title>
</head>
<body>
    <div id="slider-wrapper">
        <i class="fas fa-chevron-left left-arrow"></i>
        <i class="fas fa-chevron-right right-arrow"></i>
        <div id="slider">
            <div class="slide" style="background-image:url('https://images.unsplash.com/photo-1610818647551-866cce9f06d5?ixid=MnwxMjA3fDB8MHxzZWFyY2h8MXx8YmlybWluZ2hhbXxlbnwwfHwwfHw%3D&ixlib=rb-1.2.1&w=1000&q=80')"><span>Slide 1</span></div>
            <div class="slide" style="background-image:url('https://wallup.net/wp-content/uploads/2017/11/17/285182-street-city-Japan.jpg')"><span>Slide 2</span></div>
            <div class="slide" style="background-image:url('https://images.unsplash.com/photo-1493966936727-e9e3da7326ea?ixid=MnwxMjA3fDB8MHxzZWFyY2h8MXx8Y2hpbmF0b3duJTIwc2luZ2Fwb3JlfGVufDB8fDB8fA%3D%3D&ixlib=rb-1.2.1&w=1000&q=80')"><span>Slide 3</span></div>
        </div>
    </div>
    <div class="slider-dots">
        <div class="slider-dot" onclick="dotSlide(1)"></div>
        <div class="slider-dot" onclick="dotSlide(2)"></div>
        <div class="slider-dot" onclick="dotSlide(3)"></div>
    </div>

    <script src="app.js"></script>
</body>
</html>
