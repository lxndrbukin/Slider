<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="slider.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Slider</title>
</head>
<body>
    <div id="slider-wrapper">
        <i class="fas fa-chevron-left left-arrow"></i>
        <i class="fas fa-chevron-right right-arrow"></i>
        <div id="slider">
            <div class="slide" style="background-color:red"><span>Slide 1</span></div>
            <div class="slide" style="background-color:blue"><span>Slide 2</span></div>
            <div class="slide" style="background-color:green"><span>Slide 3</span></div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
